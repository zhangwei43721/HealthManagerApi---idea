# 服务器基本配置
server:
  port: 9401         # 应用端口
  servlet:
    encoding:
      charset: UTF-8   # 指定Servlet容器处理请求和响应的默认字符集为UTF-8
      force: true      # 强制将上述字符集应用于所有请求和响应
      enabled: true    # 启用此编码支持

# Spring 核心配置
spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://120.55.192.74:3306/health_manager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
    username: root
    password: 20040709zh
    driver-class-name: com.mysql.cj.jdbc.Driver
    # --- 添加 HikariCP 配置 ---
    type: com.zaxxer.hikari.HikariDataSource # 显式指定使用 HikariCP (通常是默认，显式写更清晰)
    hikari:
      # 连接池中的最大生存时间 (毫秒)
      max-lifetime: 900000
      # 连接允许在池中闲置的最长时间 (毫秒)
      idle-timeout: 600000
      # 最大连接池大小
      maximum-pool-size: 20
      # 获取连接的超时时间 (毫秒)
      connection-timeout: 30000
      # 验证连接的超时时间 (毫秒)
      validation-timeout: 5000
      # 池名称 (可选, 用于日志和 JMX)
      pool-name: MyHikariPool

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# 日志配置
logging:
  level:
    com.rabbiter: debug

# MyBatis-Plus 配置
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: com.rabbiter.healthsys.entity

